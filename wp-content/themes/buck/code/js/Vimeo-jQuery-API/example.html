<!DOCTYPE html>
<html>
<head>
<title>Vimeo</title>
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="src/jquery.vimeo.api.js"></script>
<script type="text/javascript">
$(document).ready(function($) {
    
    //example of a vimeo video being dyanmically loaded
    window.setTimeout(function(){
      $("<iframe />")
        .attr("id", "myiframe")
        .attr("src", "https://player.vimeo.com/video/128947850?title=0&amp;byline=0&amp;portrait=0&amp;color=f2f2ea")
        .appendTo("body")
        .vimeoLoad()
        .vimeo("play")
        .on("pause", function(){
            console.log("paused");
        });
        
    }, 2000);

    

    
    $("iframe").on("playProgress", function(event, data){
      
      console.log(this);//return the DOM object of the video that called this event

      console.log("Seconds Progress", data.seconds);
      console.log("Percent Progress", data.percent);
      console.log("Duration Progress", data.duration);

    })
    .vimeo("getVolume", function(d){

      console.log("Voume set to:", d);

    })
    .vimeo("seekTo", 180)
    .vimeo("getVolume", function(d){

      console.log("New Volume:", d);
    
    })
    .on('pause',function () {
    
      console.log('paused');
    
    });

});

</script>
</head>
<body>

    <!-- Example Vimeo Video Embed -->
    <iframe src="https://player.vimeo.com/video/77889659?title=0&amp;byline=0&amp;portrait=0&amp;color=f2f2ea" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

</body>
</html>
